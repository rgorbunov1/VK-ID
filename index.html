<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK ID</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div class="autorization">

        <div class="qr">
            <img class="img-qr"
                src="https://avatars.mds.yandex.net/i?id=9bff5b59987ce5c039e9f9dc5034734c2b2dbf20-7083339-images-thumbs&n=13"
                alt="qr">
            <p class="enter">Быстрый вход по QR-коду</p>
            <p class="input">Отсканируйте QR-код сканером в приложении ВКонтакте или камерой устройства</p>
            <p class="about"><a href="https://id.vk.com/about/faq/users/registration_and_login/login/QR/20313"
                    target="_blank">Подробнее</a></p>
        </div>

        <div class="logo">
            <img class="img"
                src="https://avatars.mds.yandex.net/i?id=623f4518640ffdaa1d8e24e93728f5cd4f0ce4a1-5434958-images-thumbs&n=13"
                alt="vk">
            <p class="enter">Вход ВКонтакте</p>
            <p class="input">Введите телефон или почту, которые привязаны к аккаунту</p>
            <input class="input-bar" type="text" placeholder="Телефон или почта">
            <div class="check_box">
                <label>
                    <input class="ch_box" type="checkbox">
                    <div class="checkbox_content">
                        <span>Сохранить вход</span>
                    </div>
                </label>
            </div>
            <a href="https://vk.com/" target="_blank">
                <div class="button">
                    <span>
                        <p class="button_con">Продолжить</p>
                    </span>
                </div>
            </a>

            <p class="policy">Нажимая «Продолжить», вы принимаете <a
                    href="https://id.vk.com/terms?scheme=space_gray" target="_blank">пользовательское соглашение</a> и <a
                    href="https://id.vk.com/privacy?scheme=space_gray" target="_blank">политику конфиденциальности</a></p>

        </div>
    </div>
</body>

</html>
